# RoyalBot CI/CD Pipeline
# 在每次 push 或 PR 时自动运行测试和代码检查

name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    name: 运行测试和代码检查
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 缓存 pip 依赖
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio
        pip install python-telegram-bot
        pip install sqlalchemy

    - name: 运行代码模式测试
      run: |
        python -m pytest tests/test_code_patterns.py -v --tb=short

    - name: 运行所有测试
      run: |
        python -m pytest tests/ -v --tb=short --cov=database --cov=plugins --cov-report=xml --cov-report=term

    - name: 运行代码检查脚本
      run: |
        python3 scripts/check_code.py

    - name: 上传覆盖率报告
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: 语法检查
    runs-on: ubuntu-latest

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: 运行 Flake8
      run: |
        # 停止构建如果有 Python 语法错误或未定义的名称
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 退出为零 treats 所有错误为警告
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
